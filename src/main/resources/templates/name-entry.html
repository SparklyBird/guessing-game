<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Your Name</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
        --primary-color: #818cf8;
        --primary-dark: #6366f1;
        --secondary-color: #fb923c;
        --background-color: #0f172a;
        --card-background: #1e293b;
        --text-color: #f1f5f9;
        --light-text: #cbd5e1;
        --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        --border-radius: 12px;
        --google-color: #4285f4;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow: hidden;
        position: relative;
    }
    /* Decorative circles background */
    .circles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        filter: blur(2px);
    }
    .circle-blue {
        background: radial-gradient(circle, rgba(129, 140, 248, 0.4) 0%, rgba(99, 102, 241, 0.2) 70%, transparent 100%);
    }
    .circle-orange {
        background: radial-gradient(circle, rgba(251, 146, 60, 0.4) 0%, rgba(249, 115, 22, 0.2) 70%, transparent 100%);
    }
    /* Back button */
    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 12px 20px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        transition: all 0.3s ease;
        z-index: 100;
        text-decoration: none;
    }
    .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }
    .back-btn:active {
        transform: translateY(0);
    }
    /* Leaderboard button */
    .leaderboard-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, var(--secondary-color), #ea580c);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 12px 20px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(251, 146, 60, 0.3);
        transition: all 0.3s ease;
        z-index: 100;
        text-decoration: none;
    }
    .leaderboard-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(251, 146, 60, 0.4);
    }
    .leaderboard-btn:active {
        transform: translateY(0);
    }
    .container {
        text-align: center;
        background-color: var(--card-background);
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        width: 90%;
        max-width: 500px;
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease-out 0.5s forwards;
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    h1 {
        color: var(--primary-color);
        margin-bottom: 10px;
        font-size: 2.2rem;
        font-weight: 700;
    }
    .game-icon {
        font-size: 3rem;
        color: var(--secondary-color);
        margin-bottom: 15px;
    }
    .form-container {
        margin-top: 30px;
    }
    .container form label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-color);
    }
    .input-group {
        position: relative;
        margin-bottom: 25px;
    }
    .container form input {
        width: 100%;
        padding: 15px 20px;
        border-radius: var(--border-radius);
        border: 2px solid rgba(255, 255, 255, 0.1);
        background-color: rgba(30, 41, 59, 0.7);
        font-size: 1.1rem;
        transition: all 0.3s ease;
        text-align: center;
        color: var(--text-color);
    }
    .container form input:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: rgba(30, 41, 59, 0.9);
        box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
    }
    .container form input::placeholder {
        color: var(--light-text);
    }
    .start-button {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-bottom: 15px;
    }
    .start-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 15px rgba(129, 140, 248, 0.4);
    }
    .start-button:active {
        transform: translateY(0);
    }
    .start-button i {
        margin-left: 8px;
    }
    .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.1);
    }
    .divider span {
        padding: 0 15px;
        color: var(--light-text);
    }
    .google-button {
        background: linear-gradient(135deg, var(--google-color), #34a853);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-decoration: none;
        display: inline-block;
    }
    .google-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 15px rgba(66, 133, 244, 0.4);
    }
    .google-button:active {
        transform: translateY(0);
    }
    .google-button i {
        margin-left: 8px;
    }
    @media (max-width: 480px) {
        .container {
            padding: 30px 20px;
        }
        h1 {
            font-size: 1.8rem;
        }
        .back-btn {
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            font-size: 0.9rem;
        }
        .leaderboard-btn {
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            font-size: 0.9rem;
        }
    }
  </style>
</head>
<body>
<a th:href="@{/}" class="back-btn">
  <i class="fas fa-arrow-left"></i>
  Back
</a>
<a th:href="@{/leaderboard}" class="leaderboard-btn">
  <i class="fas fa-trophy"></i>
  Leaderboards
</a>
<div class="circles-container" id="circlesContainer"></div>
<div class="container">
  <div class="game-icon">
    <i class="fas fa-user"></i>
  </div>
  <h1>Enter Your Name</h1>
  <div class="form-container">
    <form th:action="@{/start}" method="post"> <label for="playerName">Player Name:</label>
      <div class="input-group">
        <input type="text" id="playerName" name="playerName" placeholder="Your name" required>
      </div>
      <button type="submit" class="start-button">Start Game <i class="fas fa-arrow-right"></i></button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <a th:href="@{/oauth2/authorization/google}" class="google-button">
      Login with Google <i class="fab fa-google"></i>
    </a>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Generate decorative circles
      generateCircles();
      // Auto-focus on name input
      const nameInput = document.getElementById('playerName');
      if (nameInput) {
          nameInput.focus();
      }
  });
  function generateCircles() {
      const container = document.getElementById('circlesContainer');
      const circleCount = 30; // Total number of circles
      // Define size ranges for different circle types
      const largeCircles = { min: 250, max: 350, count: 6 };
      const mediumCircles = { min: 130, max: 200, count: 12 };
      const smallCircles = { min: 60, max: 120, count: 12 };
      // Generate large circles
      generateCircleGroup(container, largeCircles, 'large');
      // Generate medium circles
      generateCircleGroup(container, mediumCircles, 'medium');
      // Generate small circles
      generateCircleGroup(container, smallCircles, 'small');
  }
  function generateCircleGroup(container, sizeConfig, sizeType) {
      for (let i = 0; i < sizeConfig.count; i++) {
          const circle = document.createElement('div');
          circle.className = 'circle';
          // Determine color based on position (more blue on left, more orange on right)
          const isLeftSide = Math.random() < 0.5;
          if (isLeftSide) {
              circle.classList.add('circle-blue');
          } else {
              circle.classList.add('circle-orange');
          }
          // Random size within the specified range
          const size = Math.floor(Math.random() * (sizeConfig.max - sizeConfig.min + 1)) + sizeConfig.min;
          circle.style.width = `${size}px`;
          circle.style.height = `${size}px`;
          // Random position
          const top = Math.floor(Math.random() * 100);
          const left = Math.floor(Math.random() * 100);
          // Adjust position to ensure some circles are partially off-screen
          const adjustedTop = top - 10;
          const adjustedLeft = left - 10;
          circle.style.top = `${adjustedTop}%`;
          circle.style.left = `${adjustedLeft}%`;
          // Add some randomization to opacity for visual depth
          circle.style.opacity = (Math.random() * 0.2 + 0.4).toString();
          container.appendChild(circle);
      }
  }
</script>
</body>
</html>
